name: Pull Request

on:
  pull_request:
    branches:
      - master

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup

      - name: Run ESLint
        run: pnpm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup

      - name: Run unit tests with coverage
        run: pnpm run test:coverage

      - name: Upload unit test coverage
        uses: actions/upload-artifact@v6
        with:
          name: unit-coverage
          path: coverage/
          retention-days: 7

  e2e-test:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: lint
    environment: integration
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: ./.github/actions/setup

      - name: Install Playwright Chromium browser
        run: pnpm exec playwright install chromium --with-deps

      - name: Build application
        run: pnpm run build

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Upload E2E test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: e2e-artifacts
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 7

  status-comment:
    name: Status Comment
    runs-on: ubuntu-latest
    needs: [unit-test, e2e-test]
    if: success()
    permissions:
      pull-requests: write
    steps:
      - name: Download unit test coverage
        uses: actions/download-artifact@v7
        with:
          name: unit-coverage
          path: unit-coverage/

      - name: Download E2E test artifacts
        uses: actions/download-artifact@v7
        with:
          name: e2e-artifacts
          path: e2e-artifacts/

      - name: Comment on PR
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            
            let coverageSummary = '';
            
            // Try to read unit test coverage summary
            try {
              const unitCoverage = JSON.parse(
                fs.readFileSync('unit-coverage/coverage-summary.json', 'utf8')
              );
              const total = unitCoverage.total;
              coverageSummary += `### Unit Test Coverage\n`;
              coverageSummary += `| Metric | Coverage |\n`;
              coverageSummary += `|--------|----------|\n`;
              coverageSummary += `| Lines | ${total.lines.pct}% |\n`;
              coverageSummary += `| Statements | ${total.statements.pct}% |\n`;
              coverageSummary += `| Functions | ${total.functions.pct}% |\n`;
              coverageSummary += `| Branches | ${total.branches.pct}% |\n\n`;
            } catch (e) {
              coverageSummary += `### Unit Test Coverage\n`;
              coverageSummary += `Coverage report not available.\n\n`;
            }
            
            const body = `## âœ… Pull Request Checks Passed
            
            All checks have completed successfully!
            
            ${coverageSummary}
            ### E2E Tests
            E2E tests passed. Check the artifacts for detailed reports.
            
            ---
            *This comment was automatically generated by the CI workflow.*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
